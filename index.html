        // Gemini API key (Canvas environment á€™á€¾ á€¡á€œá€­á€¯á€¡á€œá€»á€±á€¬á€€á€º á€•á€¶á€·á€•á€­á€¯á€¸á€•á€±á€¸á€•á€«á€™á€Šá€ºá‹ á€á€­á€¯á€·á€™á€Ÿá€¯á€á€º user á€™á€¾ á€‘á€Šá€·á€ºá€á€½á€„á€ºá€¸á€‘á€¬á€¸á€á€±á€¬ key á€€á€­á€¯ á€¡á€á€¯á€¶á€¸á€•á€¼á€¯á€•á€«á€™á€Šá€ºá‹)

        async function callGeminiAPI(promptText, currentOperationStatus) {
            if (!promptText.trim()) {
                console.log("Gemini API call: Input text is empty.");
                return "";
            }
            console.log(`Gemini API call for ${currentOperationStatus}: Original text for API:`, promptText);

            toggleButtons(true); // á€á€œá€¯á€á€ºá€¡á€¬á€¸á€œá€¯á€¶á€¸á€€á€­á€¯ á€•á€­á€á€ºá€‘á€¬á€¸á€á€¼á€„á€ºá€¸

            const actualApiKey = userProvidedApiKey || "";
            if (!actualApiKey) {
                statusDiv.textContent = `API Key á€™á€›á€¾á€­á€•á€«á€€ ${currentOperationStatus} á€œá€¯á€•á€ºá€†á€±á€¬á€„á€ºá á€™á€›á€•á€«á‹ á€€á€»á€±á€¸á€‡á€°á€¸á€•á€¼á€¯á API Key á€€á€­á€¯ á€‘á€Šá€·á€ºá€á€½á€„á€ºá€¸á€•á€¼á€®á€¸ 'á€á€á€ºá€™á€¾á€á€ºá€›á€”á€º' á€á€œá€¯á€á€ºá€€á€­á€¯ á€”á€¾á€­á€•á€ºá€•á€«á‹`;
                loadingSpinner.classList.add('hidden');

                return promptText; // API Key á€™á€›á€¾á€­á€›á€„á€º á€™á€°á€›á€„á€ºá€¸á€…á€¬á€á€¬á€¸á€€á€­á€¯ á€•á€¼á€”á€ºá€•á€±á€¸
            }

            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${actualApiKey}`;

            let chatHistory = [];
            chatHistory.push({ role: "user", parts: [{ text: promptText }] });

            const payload = { contents: chatHistory };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const result = await response.json();
                console.log(`Gemini API call for ${currentOperationStatus}: API response:`, result);

                if (response.status === 400 && result.error) {
                    if (result.error.status === "FAILED_PRECONDITION" && result.error.message.includes("User location is not supported")) {
                        // Specific error for unsupported location
                        statusDiv.textContent = `API á€¡á€á€¯á€¶á€¸á€•á€¼á€¯á€á€½á€„á€·á€ºá€™á€›á€¾á€­á€á€±á€¬ á€”á€±á€›á€¬á€™á€¾ á€á€±á€«á€ºá€†á€­á€¯á€á€¼á€„á€ºá€¸á€–á€¼á€…á€ºá€á€Šá€ºá‹ VPN á€¡á€á€¯á€¶á€¸á€•á€¼á€¯á á€•á€¼á€”á€ºá€œá€Šá€ºá€…á€™á€ºá€¸á€á€•á€ºá€•á€«á‹`;
                        console.error("User location is not supported for the API use. Please use a VPN.");
                    } else if (result.error.status === "INVALID_ARGUMENT" && result.error.message.includes("API key not valid")) {
                        // Specific error for invalid API key
                        statusDiv.textContent = `API Key á€™á€™á€¾á€”á€ºá€€á€”á€ºá€•á€«á‹ á€€á€»á€±á€¸á€‡á€°á€¸á€•á€¼á€¯á á€™á€¾á€”á€ºá€€á€”á€ºá€á€±á€¬ API Key á€€á€­á€¯ á€‘á€Šá€·á€ºá€á€½á€„á€ºá€¸á€•á€¼á€®á€¸ 'á€á€á€ºá€™á€¾á€á€ºá€›á€”á€º' á€á€œá€¯á€á€ºá€€á€­á€¯ á€”á€¾á€­á€•á€ºá€•á€«á‹`;
                        console.error("API key not valid. Please pass a valid API key.");
                    } else {
                        // Other 400 errors
                        statusDiv.textContent = `${currentOperationStatus}á€›á€¬á€á€½á€„á€º á€•á€¼á€¿á€”á€¬á€›á€¾á€­á€á€²á€·á€•á€«á€á€Šá€ºá‹ Error: ${result.error.message}`;
                        console.error(`Gemini API á€™á€¾ á€á€¯á€¶á€·á€•á€¼á€”á€ºá€™á€¾á€¯ á€™á€»á€¾á€±á€¬á€ºá€œá€„á€·á€ºá€™á€‘á€¬á€¸á€•á€«á‹ (${currentOperationStatus})`, result);
                    }
                    return promptText; // Return original text as API call failed
                }
                
                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    const processedText = result.candidates[0].content.parts[0].text.trim();
                    statusDiv.textContent = `${currentOperationStatus}á€•á€¼á€®á€¸á€•á€«á€•á€¼á€®á‹`;
                    console.log(`${currentOperationStatus}: Processed text:`, processedText);
                    return processedText;
                } else {
                    console.error(`Gemini API á€™á€¾ á€á€¯á€¶á€·á€•á€¼á€”á€ºá€™á€¾á€¯ á€™á€»á€¾á€±á€¬á€ºá€œá€„á€·á€ºá€™á€‘á€¬á€¸á€•á€«á‹ (${currentOperationStatus})`, result);
                    statusDiv.textContent = `${currentOperationStatus}á€›á€¬á€á€½á€„á€º á€•á€¼á€¿á€”á€¬á€›á€¾á€­á€á€²á€·á€•á€«á€á€Šá€ºá‹`;
                    return promptText; // á€™á€¾á€”á€ºá€€á€”á€ºá€á€±á€¬ á€á€¯á€¶á€·á€•á€¼á€”á€ºá€™á€¾á€¯ á€™á€›á€•á€«á€€ á€™á€°á€›á€„á€ºá€¸á€…á€¬á€á€¬á€¸á€€á€­á€¯ á€•á€¼á€”á€ºá€•á€±á€¸á€•á€«á€™á€Šá€ºá‹
                }
            } catch (error) {
